<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <!-- 부트스트랩 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>부트스트랩</title>
    <style>
        td:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table class="table table-striped">
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>작성일</th>
        </tr>
        <tr>
            <td>1</td>
            <td>헤드앤숄더</td>
            <td>엠퍼러</td>
            <td>500</td>
            <td>2025-01-01</td>
        </tr>
        <tr>
            <td>2</td>
            <td>아이폰</td>
            <td>스티브잡스</td>
            <td>532</td>
            <td>2025-11-06</td>
        </tr>
        <tr>
            <td>3</td>
            <td>맥북</td>
            <td>어쩔티비</td>
            <td>344</td>
            <td>2025-07-01</td>
        </tr>
    </table>

    <br><br>

    선택된 게시글 정보 : 
    <span id="s0">글번호</span> /
    <span id="s1">제목</span> /
    <span id="s2">작성자</span> /
    <span id="s3">조회수</span> /
    <span id="s4">작성일</span> /

    <script>
        $(()=>{
            $('tr').click(function() {
                const td = $(this).find('td');
                if(td.length === 0) return;

                $('#s0').text(td.eq(0).text());
                $('#s1').text(td.eq(1).text());
                $('#s2').text(td.eq(2).text());
                $('#s3').text(td.eq(3).text());
                $('#s4').text(td.eq(4).text());
            })
        })
    </script>

    <br><br>

    <button type="button" class="btn btn-success">회원가입</button>
    <button type="button" class="btn btn-danger">삭제</button>
    <br><br>
    <button type="button" class="btn btn-success">로그인</button>
    <button type="button" class="btn btn-info">어쩔티비</button>

    <br><br>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <br><br>

      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>

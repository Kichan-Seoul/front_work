<!DOCTYPE html>
<html lang="en">
<!--
    * css 미디어 쿼리(media query)
        단말기의 유형, 화면 해상도, 뷰포트 너비 등에 따라 사이트의 스타일을 적용할 수 있다

    * 미디어 유형(Media type) - 단말기 유형
        - all : 모든 장치
        - print : 인쇄 결과물 및 출력 미리보기 화면에 표시 중인 문서
        - screen : 스크린 화면
        - speech : 음성 합성장치

    * 논리연산자와 함께 사용
        - and : and 연산자. 모든 쿼리가 참일 때 동작
        - not : 쿼리의 반대를 반환
        - only : 전체 쿼리가 일치할 경우에만 스타일 적용
        - ,(쉼표) : or 연산자

    * 적용 방법
        - link를 이용하는 방법 : head에 넣는다
        - @media를 이용하는 방법 : style에 넣는다
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/18.0.common.css">
    <link rel="stylesheet" href="resources/css/18.1.pc.css" media="screen and (min-width:1000px)">
    <link rel="stylesheet" href="resources/css/18.2.tablet.css" media="screen and (min-width:601px) and (max-width:999px)">
    <link rel="stylesheet" href="resources/css/18.3.mobile.css" media="screen and (max-width:600px)">
    <title>반응형 웹</title>
</head>
<body>
    <header></header>
    <section></section>
    <aside></aside>
    <footer></footer>
</body>
</html>

<!--주석 ctrl+/-->
<!--
<> -> 태그 - 여는태그 닫는태그(/) 쌍으로 이루어져 있음 
    <html>글씨나 태그가 들어감</html>
    - 예외도 있긴 함
        <br>, <hr>, ... : 글시나 태그가 들어가지 않는 태그들은 여는 태그만 씀
<html>
    <head>
        이 문서의 각종 정보나 제목, 설명, 스크립트, 스타일
        <title>제목</title>
    </head>
    <body>
        실제 웹페이지에 표시되는 글시나 그림 등...
    </body>
</html>
-->
<!DOCTYPE html> <!--HTML5형식이라는 것을 알려줌-->
<html lang="en"> <!--HTML의 시작과 끝을 알려줌-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KINGKICHAN</title>
    </head>
    <body>
        <!--alt+b 브라우저 바로 실행--> <!--crtl+q,+s 프리뷰 실행-->
        HTML5를 처음 시작합니다. 아 옆에 화면 바로 나오니 개 편하구만~~~~
    </body>
</html>

<!------------------- 확장 설치 목록
open in browser => alt + b : html문서를 브라우저로 열기(단축키 : alt + b)
Quick HTML Previewe => ctrl + q  s : html문서를 우측에서 미리보기(단축키 : ctrl + q  s)
htmltagwrap =>  태그를 넣을 문자를 블록 잡고 alt + w  : 글자에 태그 자동 생성
Auto Rename Tag : 여는 태그를 바꾸면 닫는 태그가 자동으로 바뀜
Live Server => alt+L alt+ o : 저장하면 새로고침하지 않아도 바로 적용(alt+L alt+O)
Image preview : 왼쪽 줄번호 측에 작게 이미지 미리보기

---------- 유용한 단축키
ctrl+k o : 기존창에서 별도의 창으로 열기
Windows : Shift + Alt + F : 코드 정렬
alt + shift + f : 코드 자동정렬
alt + shift + a : /*  */ 주석
alt + z (위치에 커서 놓고) : 태그안의 내용이 한줄로 긴것을 화면내에서 다 보이도록 여러줄로 내릴 때
ctrl + alt + 위아래 방향키(키보드로 선택)   : 
shift + alt + 마우스 드래그(마우스로 선택)  :   세로선택, 다중(멀티)선택 ( 글자를 블록잡고 단축키하면 블록이 세로로잡힘)-->

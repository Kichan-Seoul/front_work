<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        표 만드는 태그 <table>, <tr>, <th>, <td>
        <table></table> : 기본적인 표 생성하는 태그
        <tr></tr> : 표의 한 행을 나타내는 태그
        <th></th> : 표의 열의 제목을 나타내는 태그 -> 글자 굵게, 가운데 정렬
        <td></td> : 표의 일반 데이터를 나타내는 태그

        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th></th>
                <th></th>
            </tr><tr>
                <th></th>
                <th></th>
            </tr>
        </table>
    -->
    <h1>기본적인 표 만들기</h1>
    <table border="1">
        <caption>[표 1] 웹 프라우저의 종류</caption> <!--제목이나 내용 추가하는 태그-->
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>Edge</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>Chrome</td>
            <td>Google</td>
            <td>https://www.google.com</td>
        </tr>
        <tr>
            <td>Safari</td>
            <td>Apple</td>
            <td>https://www.apple.com</td>
        </tr>
    </table>

    <br>
    <hr>

    <figure>
        <figcaption>테이블의 설명, 이미지의 설명을 표현할 떄 주로 사용</figcaption>
    </figure>

    <hr>

    <h1>표의 행과 열을 합치는 속성</h1>
    <!--
        셀(th,td) 태그의 속성을 이용하여 행 또는 열을 합칠 수 있음

        colspan = "?" : ?개의 열 합치기
        rowspan = "?" : ?개의 행 합치기
    -->
    <table border="1">
        <caption><h3>이&ensp;력&ensp;서</h3></caption>
        <tr>
            <td rowspan="2" width="60" height="120">사진</td>
            <td width="60">이름</td>
            <td width="150"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td height="70">주소</td>
            <td colspan="2"></td>
            
        </tr>
        <tr>
            <td height="70">자기소개</td>
            <td colspan="2"></td>
        </tr>
    </table>

    <br>
    <hr>

    <h1>표의 구조 나누기</h1>
    <!--
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </tbody>
            <tfoot> 부수적인 설명, 합계
            <tr>
                <td></td>
                <td></td>
            </tr>
            </tfoot>
        </table>
    -->
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>김기찬</th>
                <th>서울</th>
            </tr>
            <tr>
                <th>고대은</th>
                <th>수원</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

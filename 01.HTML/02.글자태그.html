<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<br> : 줄바꿈 태그-->
    안녕? <br>
    나야 <br>
    어쩔티비 ㅋㅋ
    <!--<hr> : 수평줄 긋기-->
    <hr>
    <!--h 관련 태그 <h1 ~ h6>-->
    <h1>h1태그 입니다.</h1>
    <h2>h2태그 입니다.</h2>
    <h3>h3태그 입니다.</h3>
    <h4>h4태그 입니다.</h4>
    <h5>h5태그 입니다.</h5>
    <h6>h6태그 입니다.</h6>
    <!--없는 태그를 넣어주면 일반 글꼴로 표시-->
    <h7>h7태그 는 없다.</h7>

    <hr>

    <h3>문단을 나누는 태그 : p, pre</h3>
    <p>
        문단 영역을 나누는 태그로는 p태그, pre태그가 있다. <br>
        p태그는 줄바꿈하고자 한다면 별도의 태그를 작성해야 됨
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 속성 추가 삭제</title>
    <style>
        .area {
            border: 1px solid hotpink;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h3>* 객체 속성 추가 삭제</h3>
    <button onclick="test1()">confirm</button>
    <div id="div1" class="area"></div>

    <script>
        function test1() {
            const student = {};

            // 객체의 속성 추가
            student.name = '킹기찬';
            student.hobby = ['없다', '어쩔티비'];
            student.dream = '개백수엠생';
            student.age = 6974;

            // 기존에 객체의 속성이 있으면 덮어쓰기
            student.age = 29;

            console.log(student);
            
            student.toString = function () {
                const str = `name : ${this.name}<br> hobby : ${this.hobby}<br> dream : ${this.dream}<br> age : ${this.age}<br>`;
                return str;
            }

            console.log(student);

            const div1 = document.getElementById('div1');
            div1.innerHTML = student + '<hr>';

            // 객체 속성 삭제
            delete(student.age);
            div1.innerHTML += student;
            
            console.log(student);
            
        }
    </script>

    <h3>* 객체 배열을 사용한 다량의 데이터 관리</h3>
    <button onclick="test2()">confirm</button>
    <div id="div2" class="area"></div>

    <script>
        function test2() { 
            const student0 = {name:'킹기찬', java:80, oracle:30, html:90, css:95};
            const student1 = {name:'고대은', java:50, oracle:34, html:40, css:44};
            const student2 = {name:'마은하', java:10, oracle:30, html:95, css:91};
            const student3 = {name:'이사라', java:50, oracle:35, html:97, css:94};
            const student4 = {name:'김정은', java:30, oracle:70, html:93, css:35};
        
            // const student = [student0, student1, student2, student3, student4];
            const student = [];
            student.push(student0);
            student.push(student1);
            student.push(student2);
            student.push(student3);
            student.push(student4);

            console.log(student);
            console.log(student[0]);
            console.log(student[3].name);
            
            // 반복문으로 새로운 값 넣기
            for(index in student) {
                student[index].javascript =100; // 모든 학생에 과목 추가
                student[index].sum = function () {
                    return parseInt(this.java) + parseInt(this.oracle) + parseInt(this.html) + parseInt(this.css) + parseInt(this.javascript);
                };
                student[index].avg = function () {
                    return this.sum() / 5;
                };
            };
            console.log(student);

            const div2 = document.getElementById('div2');
            for(i in student) {
                div2.innerHTML += `이름 : ${student[i].name} 총점 : ${student[i].sum()} 평균 : ${student[i].avg()}<br>`;
            };
        }
    </script>

    <h3>* 생성자 함수</h3>
    <p>
        new 키워드를 이요하여 객체를 생성할 수 있는 함수(함수명의 첫글자는 대문자로)
    </p>
    <button onclick="test3()">confirm</button>
    <div id="div3" class="area"></div>

    <script>
        function test3() {
            // 객체 5개 만들어서
            // 배열에 넣고
            // div3 출력(이름, 총점, 평균)
            const student0 = new student('kichan', 23,5,23,4);
        }
        function student(name, java, oracle, html, css) {
            this.name = name;
            this.java = java;
            this.oracle = oracle;
            this.html = html;
            this.css = css;

            this.sum = function () {
                return parseInt(this.java) + parseInt(this.oracle) + parseInt(this.html) + parseInt(this.css); 
            }
            this.avg = function () {
                return this.sum() / 4;
            }
            console.log(student);

            const student0 = new student('kichan', 23, 43, 12, 42);
            const student1 = new student('kichan', 23, 43, 12, 42);
            const student2 = new student('kichan', 23, 43, 12, 42);
            const student3 = new student('kichan', 23, 43, 12, 42);
            const student4 = new student('kichan', 23, 43, 12, 42);
            
            const student = [student0, student1, student2, student3, student4];

            const div3 = document.getElementById('div3');
            for(i in student) {
                div3.innerHTML += `이름 : ${student[i].name} 총점 : ${student[i].sum()} 평균 : ${student[i].avg()}<br>`;
            };
        }
    </script>
</body>
</html>

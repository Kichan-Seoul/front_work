<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소가져오기(접근하기)</title>
    <style>
        .area {
            border: 1px solid;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>HTML요소에 접근하기(해당 요소 객체 가져오기)</h1>

    <h3>1. 아이디를 이용하여 요소 가져오기</h3>
    <div id="area1" class="area"></div>
    <button onclick="accessID();">아이디로 접근</button>

    <script>
        function accessID() {
            // 아이디로 가져올 때
            // document.getElementById("아이디명") => 선택요소를 객체로 반환
            var area1 = document.getElementById('area1');

            // 선택한 요소의 속성값 가져오거나 변경가능
            // 속성 접근하려면 => 선택된 요소. 접근하고자하는 속성
            area1.innerHTML = "아이디로 접근 성공!<br>";

            // 선택된 요소의 스타일 변경
            area1.style.backgroundColor = 'gold';
            area1.style.color = 'red';
            area1.style.width = '200px';
            area1.style.height = '200px';
        }
    </script>

    <br><br>
    
    <fieldset>
        <legend>range</legend>
        <input id="range1" type="range" min="0" max="100" value="0" oninput="document.getElementById('score').innerHTML = this.value;">
        <span id="score">0</span>
    </fieldset>
    
    <script>
        function testInput() {
            var input = document.getElementById('score');
            var range1 = document.getElementById('range1').value;

            input.innerHTML = range1;
        }
    </script>

    <br><br>

    <div id="area2" class="area" style="background-color: hotpink;"></div>
    <button onclick="changeColor();">이곳을 클릭하면 색상이 변경됩니다.</button>

    <script>
        function changeColor() {
            var area2 = document.getElementById('area2');

            console.dir(area2);
            
            var bgcolor = area2.style.backgroundColor

            console.log(bgcolor);
            
            if (area2.style.backgroundColor == 'hotpink') {
                area2.style.backgroundColor = 'blue';
            } else if (area2.style.backgroundColor == 'blue') {
                area2.style.backgroundColor = 'hotpink';
            } else if (area2.style.backgroundColor == 'blue') {
                area2.style.backgroundColor = 'lime'
            } else {
                area2.style.backgroundColor = 'pink'
            } 
        }
    </script>

    <h3>2. 태그명을 이용하여 요소 가져오기</h3>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>

    <button onclick="accessTagName()">태그명으로 접근</button>

    <script>
        function accessTagName() {
            //태그명으로 요소 가져올때
            //document.getElementByTagName('태그명') => 선택된 요소의 객체를 배열에 담아 반환
            var list = document.getElementsByTagName('li');

            console.log(list);
            console.log("배열의 크기 : " + list.length);
            
            
        }
    </script>

</body>
</html>
